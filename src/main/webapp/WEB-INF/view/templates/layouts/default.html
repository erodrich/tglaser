<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <title>Default Layout page</title>
  <th:block th:replace="fragments/style"></th:block>
</head>

<body>
  <header>
    <h1>My website</h1>
    <nav class="navbar navbar-defautl" th:replace="fragments/header :: header">
    </nav>
  </header>

  <div class="container" layout:fragment="content">
    <h1>Hello from layout!!</h1>
  </div>
  <!-- Footer-->
  <footer class="page-footer" th:replace="fragments/footer"></footer>

  <!-- Scripts-->
  <th:block th:replace="fragments/script"></th:block>
</body>

</html>
